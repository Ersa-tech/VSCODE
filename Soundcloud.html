
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Material input</title>
    <link rel="stylesheet" href="../res/css/center.css" />
    <link rel="stylesheet" href="style.css">

    <style>
      :root {
        --body: #ffffff;
        --text: #363636;
        --text-light: #ffffff;
        --primary: #1bbeff;
        --border: #bbbbbb;
        --padding: 16px 24px;
        --line-height: 24px;
      }

      body {
        background-color: var(--body);
      }

      .input-group {
        width: 340px;
        position: relative;
        border: 2.5px solid var(--border);
        border-radius: 18px;
        margin: 322px;
        left: 460px;
        top: 200px;
      }
      .input-group input {
        padding: var(--padding);
        border: none;
        background-color: transparent;
        width: 100%;
        color: var(--text);
        font-size: 16px;
        line-height: var(--line-height);
      }

      .input-group:hover,
      .input-group:focus-within {
        border-color: var(--primary);
      }

      .input-group input:focus,
      .input-group:hover input {
        color: var(--primary);
      }

      .input-group label {
        position: absolute;
        background-color: transparent;
        padding: var(--padding);
        line-height: var(--line-height);
        top: 0;
        left: 55px;
        bottom: 0;
        color: var(--text-light);
        cursor: text;
      }

      .input-group:hover label {
        color: var(--primary);
      }

      .input-group:focus-within label,
      .input-group input:not(:placeholder-shown) ~ label {
        padding: 0px 8px;
        background-color: var(--body);
        top: -22px;
        left: 16px;
        bottom: auto;
        color: var(--text);
      }
    </style>
  </head>
  
  
  </div>
  <!-- Disables scrolling -->
 <body scroll="no" style="overflow: hidden">>
  <!-- Disables scrolling -->

    <form action="">
      <div class="input-group">
        <input type="text" name=""  id="Insert-SoundCloud-URL" placeholder=" "/>
        <label for="Insert-SoundCloud-URL">Insert SoundCloud URL</label>
      </div>
    </form>
  </body>
</html>
</head>
